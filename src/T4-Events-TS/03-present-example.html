         Notice the <meta> tag in this page
         name="viewport":
           This attribute indicates that the meta tag is configuring the properties of the viewport, 
           which is the visible area of the web page in the browser. 
           It is especially important on mobile devices, where the screen size can vary significantly.
         content="width=device-width":
           This value sets the width of the viewport to be equal to the width of the device. 
           This means that the page will automatically adjust to fit the screen width of the device 
           being used, whether it's a phone, tablet, or desktop computer. 
           Without this setting, mobile browsers may display the page at a fixed width, leading to 
           a suboptimal layout and requiring users to zoom in to view content.
         initial-scale=1:
           This parameter sets the initial zoom level when the page is first loaded. 
           A value of 1 means that the page will be displayed at its original size, without any scaling. 
           This is important to ensure that the elements on the page are displayed correctly and that 
           users do not have to manually zoom in to see the content.
-->
