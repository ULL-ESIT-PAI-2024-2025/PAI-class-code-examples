<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Form Input with Font Awesome Icons</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "title">
        Textarea Field Colors
        </span>
        <br>
        <br>
        <span class = "is-size-5">
        Primary Textarea
        </span>
        <div class = "field">
          <div class = "control">
            <textarea class = "textarea is-primary" type = "text" placeholder = "Enter your input"></textarea>
          </div>
        </div>
        <br>
        <span class = "is-size-5">
        Info Textarea
        </span>
        <div class = "field">
          <div class = "control">
            <textarea class = "textarea is-info" type = "text" placeholder = "Enter your input"></textarea>
          </div>
        </div>
        <br>
        <span class = "is-size-5">
        Success Textarea
        </span>
        <div class = "field">
          <div class = "control">
            <textarea class = "textarea is-success" type = "text" placeholder = "Enter your input"></textarea>
          </div>
        </div>
        <br>
        <span class = "is-size-5">
        Warning Textarea
        </span>
        <div class = "field">
          <div class = "control">
            <textarea class = "textarea is-warning" type = "text" placeholder = "Enter your input"></textarea>
          </div>
        </div>
        <br>
        <span class = "is-size-5">
        Danger Textarea
        </span>
        <div class = "field">
          <div class = "control">
            <textarea class = "textarea is-danger" type = "text" placeholder = "Enter your input"></textarea>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
</body>
</html>
