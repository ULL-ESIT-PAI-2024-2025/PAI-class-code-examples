  @desc GUI. Bulma Elements. Icon
  The .icon class provides icon font libraries for the elements
  Since icon fonts are simply text, you can use the text color modifiers to change the icon's color.
  Icon size can changed by using is-small, is-medium and is-large classes with icon container
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Icon</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "title">
        Icon Element
        </span>
        <br><br>
        <span class = "is-size-5">Simple Icon</span>
        <br>
        <span class = "icon">
        <i class = "fas fa-user"></i>
        </span>
        <br> <br>
        <span class = "is-size-5">Icon Colors</span>
        <br>
        <span class = "icon has-text-info">
        <i class = "fas fa-user"></i>
        </span>
        <span class = "icon has-text-success">
        <i class = "fas fa-user"></i>
        </span>
        <span class = "icon has-text-warning">
        <i class = "fas fa-user"></i>
        </span>
        <span class = "icon has-text-danger">
        <i class = "fas fa-user"></i>
        </span>
        <br>
        <br>
        <span class = "is-size-5">Icon Sizes</span>
        <br>
        <span class = "icon is-small">
        <i class = "fas fa-user"></i>
        </span>
        <span class = "icon is-medium">
        <i class = "fas fa-2x fa-user"></i>
        </span>
        <span class = "icon is-large">
        <i class = "fas fa-3x fa-user"></i>
        </span>
      </div>
    </section>
  </body>
</html>
