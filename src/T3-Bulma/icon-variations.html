  @desc GUI. Bulma Elements. Icon
  The .icon class provides icon font libraries for the elements
  Font Awesome variations provides different types of modifier classes 
  to display the icons with fixed width, bordered icons, animated icons etc in the page. 
  The Material Design icons allows user to display the color and size of the icons, as per their need. 
  The Ionicons icons are open source icons, which are used in web, iOS, android and desktop applications.
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icon variations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel = "stylesheet" href = "https://cdn.materialdesignicons.com/2.1.19/css/materialdesignicons.min.css">
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <span class = "title">
        Icon Variations
        </span>
        <br>
        <br>
        <span class = "is-size-5">Font Awesome Icons</span>
        <br>
        <br>
        <span class = "icon is-medium">
        <i class = "fas fa-2x fa-spinner fa-pulse"></i>
        </span>
        <span class = "icon is-medium">
        <i class = "fas fa-2x fa-fw fa-user"></i>
        </span>
        <span class = "icon is-medium">
        <i class = "fas fa-2x fa-border fa-user"></i>
        </span>
        <span class = "icon is-medium">
        <span class = "fa-stack">
        <i class = "fas fa-circle fa-stack-2x"></i>
        <i class = "fas fa-user fa-stack-1x fa-inverse"></i>
        </span>
        </span>
        <br>
        <br>
        <span class = "is-size-5">Material Design Icons</span>
        <br>
        <br>
        <span class = "icon is-small">
        <i class = "mdi mdi-18px mdi-account-box"></i>
        </span>
        <span class = "icon is-medium">
        <i class = "mdi mdi-24px mdi-account-box"></i>
        </span>
        <span class = "icon is-large">
        <i class = "mdi mdi-36px mdi-account-box"></i>
        </span>
        <br>
        <br>
        <span class = "is-size-5">Ionicons</span>
        <br>
        <br>
        <span class = "icon is-small">
          <ion-icon size = "small" name = "person"></ion-icon>
        </span>
        <span class = "icon is-large">
          <ion-icon size = "large" name = "person"></ion-icon>
        </span>
      </div>
    </section>
  </body>
</html>
