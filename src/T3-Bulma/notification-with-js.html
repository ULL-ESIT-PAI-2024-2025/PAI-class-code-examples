  @desc GUI. Bulma Elements. Notification
  The Bulma package does not come with any JavaScript. 
  Here is however an implementation example, which sets the click handler for Bulma delete all on the page, in vanilla JavaScript.
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="notification-with-js.js"> </script>
    <title>Notification</title>
  </head>
  <body>
    <section class = "section">
      <div class = "container">
        <div class = "notification">
          <button class = "delete"></button>
          If you click the Delete X buttom on the right, the Bulma notification will dissappear from the page
        </div>
      </div>
    </section>
  </body>
</html>
